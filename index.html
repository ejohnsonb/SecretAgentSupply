<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
</head>
<body>

<!-- header -->

	<header>
		<img src="resources/images/logo.png" alt="logo" />
		<h3>SECRET AGENT SUPPLY INC.</h3>
	</header>

<!-- main banner -->

	<div class="motorcycle">

		<div class="news">
			<h3>NEW ARRIVAL</h3>
			<h1>SPORT BIKES AND MOTOCYLCES</h1>

		</div>

	</div>

<!-- navigation -->

	<div class="menu">

		<span>Eyewear</span>
		<span>Apparel</span>
		<span>Gadgets</span>
		<span>Vehicles</span>
		<span>Classes</span>
		<span>Contact</span>


	</div>

<!-- product grid -->

	<div class="products">

		<div class="product">
			<img src="resources/images/pen.png" alt="glasses" />
			<span>Exploding Pen</span>
		</div>

		<div class="product">
			<img src="resources/images/watch.png" alt="watch">
			<span>Cellular Watch</span>
		</div>

		<div class="product">
			<img src="resources/images/glasses.png" alt="glasses">
			<span>Thermal Glasses</span>
		</div>

	</div>

<!-- locations -->

	<div class="Location">
		<span>Location</span>
		<p>-47.346436, 84.32354</p>
	</div>

<!-- hours -->

	<div class="Hours">
		<span>Hours</span>
		<p>0800 - 1800</p>
	</div>

<!-- footer -->

	<div class="Copyright">
		<span>Copyright Secret Agent Supply Inc.</span>
	</div>


</body>
</html>
